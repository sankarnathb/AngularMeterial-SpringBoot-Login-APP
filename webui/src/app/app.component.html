<mat-toolbar color="primary" class="app-header">
    <div><h4>DBS Hackathon</h4></div>
    <span class="nav-tool-items" *ngIf="!currentUser">
      <a mat-button routerLink="login" routerLinkActive="active">Log in</a>

    </span>
    <span class="nav-tool-items" *ngIf="currentUser">
      <a mat-button mat-raised-button (click)="logout()">Logout</a>
    </span>
  </mat-toolbar>
